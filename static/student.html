<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>

<h2>Student Dashboard</h2>
<button onclick="logout()" class="logout-btn">Logout</button>

<div class="tabs">
    <button class="tablink active" onclick="openTab('myCourses', this)">My Courses</button>
    <button class="tablink" onclick="openTab('addCourses', this)">Add Courses</button>
</div>

<div id="myCourses" class="tabcontent">
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Teacher</th>
                <th>Time</th>
                <th>Enrolled</th>
                <th>Grade</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="my-courses">
        </tbody>
    </table>
</div>

<div id="addCourses" class="tabcontent" style="display:none;">
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Teacher</th>
                <th>Time</th>
                <th>Enrolled</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="all-courses">
        </tbody>
    </table>
</div>

<script src="student.js"></script>
</body>
</html>
