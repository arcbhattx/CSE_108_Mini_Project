<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <!-- Header -->
 <div id="header">
    <span id="welcome"></span>   <!-- JS fills this with actual username -->
    <h1>ACME University</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
</div>


    <!-- Tabs -->
    <div class="tabs">
        <button class="tablink active" onclick="openTab('myCourses', this)">My Courses</button>
        <button class="tablink" onclick="openTab('addCourses', this)">Add Courses</button>
    </div>

    <!-- My Courses Tab -->
    <div id="myCourses" class="tabcontent">
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Teacher</th>
                    <th>Time</th>
                    <th>Enrolled</th>
                    <th>Grade</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="my-courses">
            </tbody>
        </table>
    </div>

    <!-- Add Courses Tab -->
    <div id="addCourses" class="tabcontent" style="display:none;">
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Teacher</th>
                    <th>Time</th>
                    <th>Enrolled</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="all-courses">
            </tbody>
        </table>
    </div>

    <script src="student.js"></script>
</body>
</html>
