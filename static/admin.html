<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <h2>Admin Panel</h2>

        <!-- Tabs for Users / Courses / Enrollments -->
        <div>
            <button onclick="showSection('users')">Users</button>
            <button onclick="showSection('courses')">Courses</button>
            <button onclick="showSection('enrollments')">Enrollments</button>
        </div>

        <!-- USERS SECTION -->
        <div id="users-section" class="section">
            <h3>Users</h3>
            <div id="users-list"></div>
            <h4>Create New User</h4>
            <input type="text" id="new-username" placeholder="Username">
            <input type="password" id="new-password" placeholder="Password">
            <select id="new-role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select>
            <button onclick="createUser()">Create User</button>
        </div>

        <!-- COURSES SECTION -->
        <div id="courses-section" class="section" style="display:none">
            <h3>Courses</h3>
            <div id="courses-list"></div>
            <h4>Create New Course</h4>
            <input type="text" id="new-course-name" placeholder="Course Name">
            <input type="number" id="new-course-capacity" placeholder="Capacity">
            <input type="number" id="new-course-teacher-id" placeholder="Teacher ID">
            <button onclick="createCourse()">Create Course</button>
        </div>

        <!-- ENROLLMENTS SECTION -->
        <div id="enrollments-section" class="section" style="display:none">
            <h3>Enrollments</h3>
            <div id="enrollments-list"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
